<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>3D Bedroom</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #2E2E2D">
    
    <a-box position="0 2.5 -5" scale="8 5 0" material="color: #334e58; side: double"></a-box>
    <a-box position="4 2.5 0" scale="0 5 10" material="color: #334e58; side: double"></a-box>
    <a-plane position="0 0 0" rotation="-90 0 0" width="8" height="10" material="color: #33261D"></a-plane>

    <a-box position="-2 0.3 -2" scale="3 0.6 4" color="#8B4513"></a-box>
    <a-box position="-2 0.7 -3.8" scale="3 0.8 0.4" color="#A0522D"></a-box>
    <a-box position="-2 0.8 -2" scale="2.8 0.4 3.6" color="#FFE4E1"></a-box>
    <a-cylinder position="-2.58 1.2 -3" rotation="90 90 0" radius="0.3" height="1" color="#FFE4E1"></a-cylinder>
    <a-cylinder position="-1.4 1.2 -3" rotation="90 90 0" radius="0.3" height="1" color="#FFE4E1"></a-cylinder>

    <a-box position="0 0.4 -3.5" scale="0.8 0.8 0.8" color="#8B4513"></a-box>
    <a-cylinder position="0 1.15 -3.5" radius="0.2" height="0.3" color="#FFD700"></a-cylinder>
    <a-light type="point" position="0 1.15 -3.5" intensity="0.85" color="#F1A002"></a-light>

    <a-box position="2.5 0.75 -4" scale="2 1.5 1" color="#A0522D"></a-box>
    <a-box position="2.5 1.6 -4" scale="1.8 0.1 0.9" color="#A0522D"></a-box>

    <a-box position="2.5 0.5 -3" scale="0.6 1 0.6" color="#4A4A4A"></a-box>
    <a-box position="2.5 0.9 -2.7" scale="0.6 0.8 0.1" color="#4A4A4A"></a-box>

    <a-plane position="0 2.5 -4.9" scale="3 2 1" material="color: #87CEEB"></a-plane>

    <a-box position="3.5 1.5 0" scale="0.8 3 4" color="#8B4513"></a-box>

    <a-light type="ambient" color="#2E2E2D" intensity="0.5"></a-light>

    <a-entity position="-4 1.5 6" rotation="0 -30 0">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
